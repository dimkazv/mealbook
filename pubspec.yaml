name: mealbook
publish_to: 'none'

version: 0.0.1+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  cupertino_icons: 1.0.3
  dio: 4.0.0
  equatable: 2.0.3
  flutter_bloc: 7.2.0
  flutter:
    sdk: flutter
  flutter_svg: 0.22.0
  json_annotation: 4.0.1
  cached_network_image: 3.1.0
  shared_preferences: 2.0.6
  sliver_tools: 0.2.5
  shimmer: 2.0.0
  flutter_launcher_icons: 0.9.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  bloc_test: 8.1.0
  lints: 1.0.1
  mockito: 5.0.15
  json_serializable: 4.1.3
  build_runner: 2.1.1

flutter:
  uses-material-design: true
  generate: true
  assets:
    - res/assets/
    - res/fonts/


fonts:
  - family: Roboto
    fonts:
      - asset: res/fonts/Roboto-Thin.ttf
        weight: 100
      - asset: res/fonts/Roboto-Thin.ttf
        weight: 200
      - asset: res/fonts/Roboto-Light.ttf
        weight: 300
      - asset: res/fonts/Roboto-Regular.ttf
        weight: 400
      - asset: res/fonts/Roboto-Medium.ttf
        weight: 500
      - asset: res/fonts/Roboto-Semibold.ttf
        weight: 600
      - asset: res/fonts/Roboto-Bold.ttf
        weight: 700
      - asset: res/fonts/Roboto-Black.ttf
        weight: 800
      - asset: res/fonts/Roboto-Black.ttf
        weight: 900